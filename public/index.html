<html>
<head><link rel="stylesheet" type="text/css" href="./styles.css"/></head>

<body style="background-color: rgb(229, 245, 250);">
<title>AWS S3 Demo</title>
<div class="simple-style" >

    <div>
        <h2>AWS S3 Demo</h2><hr>
    </div>
  

    <!-- 1. Create Bucket -->
    <form method="POST" action="/bucket">
    <br><br>
    <span>1. Create Bucket</span><hr>
    <ul>
        <label>Bucket Name: </label>
        <input size=100 placeholder="Bucket Name"  id="bucketname" type="text" name="bucketname" required >
        <br><br><input type="submit" value="Create Bucket">
    </ul>
    </form>

    <!-- 2. List Buckets -->    
    <form method="GET" action="/bucket">
    <br>
    <span>2. List Buckets</span><hr>
        <ul>
        <input type="submit" value="List Buckets"><br>
    </ul>
    </form>


    <!-- 3. Upload (server local) object/file -->
    <form method="POST" action="/bucket/file">
    <br>
    <span>3. Upload Object / File</span><hr>
        <ul>
            <label>Bucket Name: </label>
            <input size=100 placeholder="Bucket Name" id="bucketname" type="text" name="bucketname" value="" required>
            <br>
            <label>File Name: </label>
            <input size=100 placeholder="File Name" id ="filename" type="text" name ="filename" value="" required>
            <br><br><input type="submit" value="Upload">
        </ul>
    </form>


    <!-- 4. List Objects in Bucket -->    
    <form method="GET" action="/bucket/objects">
    <br>
    <span>4. List Objects / Files in Bucket</span><hr>
    <ul>
        <label>Bucket Name: </label>
        <input size=100 placeholder="Bucket Name"  id="bucketname" type="text" name="bucketname"   >
        <br><br><input type="submit" value="List Files">
    </ul>
    </form>



    <!-- 5. Delete object/ file -->
    <form method="POST" action="/bucket/file/delete">
    <br>
    <span>5. Delete Object/File</span><hr>
        <ul>
            <label>Bucket Name: </label>
            <input size=100 placeholder="Bucket Name" id="bucketname" type="text" name="bucketname" value="" required>
            <br>
            <label>File Name: </label>
            <input size=100 placeholder="File Name" id ="filename" type="text" name ="filename" value="" required>
            <br><br><input type="submit" value="Delete Object">
        </ul>
    </form>


    <!-- 6. Delete Bucket -->
    <form method="POST" action="/bucket/delete">
    <br>
    <span>6. Delete Bucket</span><hr> 
        <ul>
            <label>Bucket Name: </label>
            <input size=100 placeholder="Bucket Name"  id="bucketname" type="text" name="bucketname" required >
            <br><br><input type="submit" value="Delete Bucket">
        </ul>
    </form>


</div>
</body>
</html>
